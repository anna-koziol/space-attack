<html lang="pl">

<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="main">
        <canvas width="600px" height="475px" id="shotBulet" style="z-index: 1;"></canvas>        
        <canvas width="650px" height="600px" id="view"></canvas>
        <canvas width="600px" height="475px" id="action"></canvas>
